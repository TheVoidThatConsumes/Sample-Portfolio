  <body>
    <div class="login">
    <h1><span>Login</span></h1>
    <h2>You are a regular here, aren't you? Input your login details and hop right in!</h2>
  <br/>

  <main>
  <div class="login-form">
    <form>

      <label for="username">Username:</label>
      <input type="text" id="username" name="UserID" placeholder="Enter your Username" autofocus required maxlength="16">

      <br/>

      <label for="password">Password:</label>
      <input type="password" id="password" name="Userpass" placeholder="Enter your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*A-Z).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters." required >

    <br/>

      <input type="submit" value="SIGN IN">

    </form>
  </div>
</main>
